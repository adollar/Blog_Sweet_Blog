security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            
    providers:
            db_provider:
                entity:
                    class: App\Entity\User
                    property: username
                    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            provider: db_provider
            form_login:
                login_path: login
                check_path: login 
            logout:
                path: logout
                target: homepage

    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/profile, roles: ROLE_USER }
